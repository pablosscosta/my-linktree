<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu Linktree</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="img/perfil.jpg" alt="Foto de perfil" class="perfil-img">
    <p class="nome">Pablo Costa</p> <!-- Nome embaixo da foto -->
    <a href="https://dev-pablocosta.github.io/portfolio/" target="_blank" class="btn">
      <i class="fa-solid fa-user-tie"></i> Portfolio
    </a>
    <a href="https://github.com/" target="_blank" class="btn">
      <i class="fab fa-github"></i> GitHub
    </a>
    <a href="https://linkedin.com/in/" target="_blank" class="btn">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
  </div>
</body>
</html>
